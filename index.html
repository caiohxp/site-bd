<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Brasil Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <span class="logo-icon">b</span>
      <span class="logo-text">studio <strong>brasil design</strong></span>
    </div>
    <nav class="nav-menu">
      <a href="#">INÍCIO</a>
      <a href="#">AGÊNCIA</a>
      <a href="#">ARCH & DESIGN</a>
      <a href="#">IMMERSIVE 3D</a>
      <a href="#">FILM STUDIO</a>
    </nav>
  </header>

  <main class="hero">
    <section id="carouselHero" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/agencia.jpg" class="d-block w-100 hero-image" alt="Slide 1">
          <div class="hero-filter"></div>
          <div class="hero-overlay">
            <span class="slide-number">01</span>
            <h1 class="animated-text">Agência</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/agencia.jpg" class="d-block w-100 hero-image" alt="Slide 2">
          <div class="hero-filter"></div>
          <div class="hero-overlay">
            <span class="slide-number">02</span>
            <h1 class="animated-text">Arch & Design</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/agencia.jpg" class="d-block w-100 hero-image" alt="Slide 3">
          <div class="hero-filter"></div>
          <div class="hero-overlay">
            <span class="slide-number">03</span>
            <h1 class="animated-text">Agência</h1>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHero" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselHero" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>
    <section class="slogan-section d-flex justify-content-between">
      <p>Esculpimos marcas, espaços e experiências <br /> com design artesanal, estratégia e propósito.</p>
      <div class="divider">
        <div class="wave"></div>
        <button class="contact-button">CONTATO ↗</button>
      </div>
    </section>
    <div class="socials">
      <a href="#">INSTAGRAM</a>
      <a href="#">BEHANCE</a>
      <a href="#">YOUTUBE</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
